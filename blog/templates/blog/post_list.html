{% extends "blog/base.html" %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			
			<h1><a href="{% url "post_detail" pk=post.pk %}">{{ post.title }}</a></h1>
			<p>{{ post.text|truncatewords:"100" }}</p>
			<div class="date">
				{{ post.published_date}}
			</div>
		</div>
	{%endfor %}

{% endblock content %}
